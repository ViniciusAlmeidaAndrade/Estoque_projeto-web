<html lang="pt-BR">
<head>

<body>
    <div>

        <a href= "{% url "lista" %}">Lista de usuarios</button></a>

    <form method = "POST">

            <label for="senha">Insira a nova senha:</label>

            <button type="submit">Atualizar</button>

    </form>

        {% if nao_add %}

</body>
